<style>
  body {
    font-family: Arial, sans-serif;
    background-color:white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    width: 100%;
    max-width: 800px;
    padding: 90px;
    padding-top: 10px;
    background-color:white;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-row {
    display: flex;
    gap: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    flex: 1;
    padding: 5px;
    border: 1px solid #4a4747;
    border-radius: 0.5px;
    transition: border-color 0.3s ease-in-out;
    width:420px;

  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: #007bff;
  }
  #address{
    width:850px;
  }
  #address2{
    width:850px;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  .btn:hover {
    background-color: #0056b3;
  }
  #state{
    width:650px
  }


    .image-container {
     
     image-rendering: auto;
   height: 600px;

     ; /* Adjust the opacity as needed */
    
    }
</style>
</head>

<div class="container">
  
  <h2>Payment Information</h2>
  <form>
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="address2">Address Line 2</label>
      <input type="text" id="address2" name="address2">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <select id="state" name="state" required>
        <option value="">Select City</option>

        <option value="TX">Chennai</option>
        <option value="CA">Raipur</option>
        <option value="NY">Patna</option>
        <option value="TX">Mumbai</option>
        <!-- Add more options here -->
      </select>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="CA">Select State</option>
        <option value="CA">SIKKIM</option>
        <option value="NY">TAMILNADU</option>
        <option value="TX">BIHAR</option>
        <option value="CA">WEST BENGAL</option>
        <option value="NY">DELHI</option>
        <option value="TX">UP</option>
        <option value="CA">California</option>
        <option value="NY">New York</option>
        <option value="TX">Texas</option>
        <!-- Add more options here -->
      </select>
    </div>
    
    <div class="form-group">
      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" name="zip" required placeholder="700002">
    </div>
    <button id="rzp-button1" class="btn btn-outline-dark btn-lg"><i class="fas fa-money-bill"></i> Pay Now</button>
  </form>
</div>
<div class="image-container">image</div> 
</body>
