<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/product.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-left">
        <img src="" alt="" />
      </div>
    </nav>
    <!-- ------------------------------------ BANNER---------------------------------- -->
    <header>
      <div id="banner">
        <div id="banner-left">
          <div class="banner-left-title">
            <h1>
              <span>Adventure </span>
              & Experience Travel
            </h1>
          </div>
        </div>
        <div id="banner-right">
          <div class="banner-right-images">
            <div class="image-1">
              <img
                src="https://images.unsplash.com/photo-1500835556837-99ac94a94552?crop=entropy&cs=srgb&fm=jpg&ixid=M3w0ODUyMjV8MHwxfHNlYXJjaHwyfHx0cmF2ZWx8ZW58MHx8fHwxNjkxMzgzMzc3fDA&ixlib=rb-4.0.3&q=85"
                alt=""
              />
            </div>
            <div class="image-2">
              <img
                src="https://images.unsplash.com/photo-1500835556837-99ac94a94552?crop=entropy&cs=srgb&fm=jpg&ixid=M3w0ODUyMjV8MHwxfHNlYXJjaHwyfHx0cmF2ZWx8ZW58MHx8fHwxNjkxMzgzMzc3fDA&ixlib=rb-4.0.3&q=85"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="search-bar">
          <div class="search-query">
            <div class="search-query-logo">
              <img src="../Product-images/search.png" alt="" />
            </div>
            <div class="search-query-input">
              <label for="search">Search</label>
              <input type="text" id="search" placeholder="Search" />
            </div>
          </div>
          <div class="search-destination">
            <div class="search-destination-logo">
              <img src="../Product-images/location.png" alt="" />
            </div>
            <div class="search-destination-input">
              <label for="search">States</label>
              <input type="text" id="search" placeholder="States" />
            </div>
          </div>
          <div class="search-country">
            <div class="search-country-logo">
              <img src="../Product-images/globe.png" alt="" />
            </div>
            <div class="search-country-input">
              <label for="search">Country</label>
              <input type="text" id="search" placeholder="Country" />
            </div>
          </div>
          <div class="search-btn">
            <button>Search</button>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="../scripts/product.js"></script>
</html>
